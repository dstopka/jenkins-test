 version: '3.1'
 services:
  myapp_api:
    image: aspnetcoreapp
    container_name: myapp_api
    restart: always
    ports:
      - 5000:5000
    environment:
      MongoDB__Host: mongo
    depends_on:
      - mongo
    networks:
      - webapp-network
  myapp_client:
    image: frontendapp
    container_name: myapp_client
    restart: always
    ports:
      - 8888:80
    depends_on:
      - myapp_api
    networks:
      - webapp-network
