<h1>Todos</h1>

<p *ngIf="!(todos$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New todo</a>
</p>

<table class="table table-sm table-hover" *ngIf="(todos$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Content</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of (todos$ | async)">
      <td>{{ todo.todoId }}</td>
      <td><a [routerLink]="['/todos/', todo.todoId]">{{ todo.title }}</a></td>
      <td>{{ todo.content }}</td>
      <td><a [routerLink]="['/todo/edit/', todo.todoId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(todo.todoId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
